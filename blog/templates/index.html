{% extends 'base.html' %}
<html>
<head>
   {% block body %}
   {% load static %}
   <title>Programming World - Home</title>
</head>
<!-- section -->
<div class="section">
   <!-- container -->
   <div class="container">
      <!-- row -->
      <div class="row">
         <div class="col-md-12">
            <div class="section-title">
               <h2>Recent Posts</h2>
            </div>
         </div>
         {% for blog in blogs %}
         <!-- post -->
         <div class="col-md-4">
            <div class="post">
               <a class="post-img" href="{% url 'post' blog.slug %}"><img src="{{blog.image.url}}" alt=""></a>
               <div class="post-body">
                  <div class="post-meta">
                     <a class="post-category cat-1">{{blog.category}}</a>
                     <span class="post-date">{{blog.date}}</span>
                  </div>
                  <h3 class="post-title"><a href="{% url 'post' blog.slug %}">{{blog.title}}</a></h3>
                  <!-- /post -->
               </div>

               <!-- /row -->
            </div>
            <!-- /container -->
         </div>
         <!-- /section -->
         {% endfor %}
         <!-- /tags -->
      </div>
      <!---Paginator---->
      
		<nav aria-label="Page navigation example">
		  <ul class="pagination">
		  {% if blogs.has_next %}
		    <li class="page-item"><a class="page-link"  style="background-color: yellow" href="?page={{ blogs.next_page_number }}{% if query %}&q={{query}}{% endif %}"><< Previous </a></li>
		    <li class="page-item"><a class="page-link" style="background-color: #4BB92F" href="?page={{ blogs.paginator.num_pages }}{% if query %}&q={{query}}{% endif %}">Next >></a></li>
		  </ul>
		  {% endif %}
		</nav>
      <!----/paginator---->
      <!-- /row -->
   </div>
   <!-- /blogsiner -->
</div>
<!-- /section -->
{% endblock %}
